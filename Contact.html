<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: #f9f9f9; font-family: Arial, sans-serif;">
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary sticky-top" data-aos="fade-down" data-aos-duration="1500">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <p class="fw-bolder font-monospace mb-0">Ihsan Ali</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./Index.html">Home</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link disabled" href="./Contact.html" tabindex="-1" aria-disabled="true">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contact Section -->
        <div data-aos="fade-up" data-aos-duration="1500">
            <div class="container my-5">
                <div class="row shadow p-4 rounded bg-white flex-wrap">
                    <!-- Contact Info -->
                    <div class="col-md-4 mb-4">
                        <h1 class="mb-3">Contact</h1>
                        <p>Looking forward to hearing from you!</p>
                        <p><strong>Phone:</strong><br><a href="tel:03182163194">0318-2163194</a></p>
                        <p><strong>Email:</strong><br><a href="mailto:ihsanalijamali22@gmail.com">ihsanalijamali22@gmail.com</a></p>
                    </div>
                    <!-- Contact Form -->
                    <div class="col-md-8">
                        <form>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn w-100"
                                style="background-color: #ffa800; color: white; font-size: 1rem; padding: 10px;"
                                onmouseover="this.style.backgroundColor='#ff8800'" 
                                onmouseout="this.style.backgroundColor='#ffa800'">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        AOS.init({
            duration: 1000,
            easing: "ease-in-out",
            once: true
        });
